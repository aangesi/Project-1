<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game">
        <div class="top-bar">
            <span id="coins">Монеты: 0</span>
            <span id="autoIncome">(+0 сек)</span>
            <button id="upgradeBtn">Улучшения</button>
        </div>
        
        <div id="environment"></div>

        <button id="mineBtn">Добыть</button>

        <div id="upgradeModal" class="modal">
            <div class="modal-content">
                <h2>Улучшения</h2>
                <button id="upgradeClick">Улучшить клик (10 монет)</button>
                <button id="upgradeAuto">Улучшить автодобычу (20 монет)</button>
                <button id="upgradeEnv">Улучшить окружение (100 монет)</button>
                <button id="closeModal">Закрыть</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>ы
