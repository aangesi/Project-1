<!DOCTYPE HTML>
<html>

<body>

  <script>
let table = ''; // Инициализируем переменную для таблицы

for (let i = 1; i <= 10; i++) { // Внешний цикл для строк
    for (let j = 1; j <= 10; j++) { // Внутренний цикл для столбцов
        table += (i * j).toString().padStart(4, ' '); // Форматируем вывод для ровной таблицы
    }
    table += '\n'; // Переход на новую строку
}

alert(table); // Выводим таблицу в alert
  </script>

</body>

</html>
