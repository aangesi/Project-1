<!DOCTYPE HTML>
<html>

<body>

  <p>Перед скриптом...</p>

  <script>
let white = 75;
let black = 150;

while (white + black > 1) {
    if (white >= 2) {
        white -= 2;  // Убираем две белые фасоли
        black += 1;  // Добавляем одну черную
    } else {
        black -= 1;  // Убираем одну черную фасоль
    }
}

alert(white === 1 ? "Белый горошек остался" : "Черный горошек остался");     
  </script>

  <p>...После скрипта.</p>

</body>

</html>
