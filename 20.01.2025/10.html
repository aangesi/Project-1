<!DOCTYPE HTML>
<html>

<body>

  <script>
const filterArray = (arr, filterFn) => arr.filter(filterFn);

const numbers = [1, 2, 3, 4, 5];
const isOdd = (num) => num % 2 !== 0; // Функция для фильтрации нечетных чисел

const result = filterArray(numbers, isOdd);

alert(result); // [1, 3, 5]
  </script>

</body>

</html>
